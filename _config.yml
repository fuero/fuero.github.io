# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true
markdown:            kramdown
kramdown:
  input:             GFM

# Setup
title:               Fuero's blog
tagline:             
url:                 http://fuero.github.io
paginate:            1
baseurl:             ""

pages_list:
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

