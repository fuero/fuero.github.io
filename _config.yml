# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
encoding:            "utf-8"
permalink:           pretty
relative_permalinks: true
markdown:            KramdownPygments
kramdown:
  input:             kramdown
  parse_block_html:  true
  hard_wraps:        false
  smart_quotes:      lsquo,rsquo,ldquo,rdquo
  auto_ids:          true
  footnote_nr:       1
  entity_output:     as_char

# Setup
title:               Fuero's blog
tagline:             
url:                 http://fuero.github.io
paginate:            1
baseurl:             ""

pages_list:
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

